<html lang="en">
<head>

  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .hero-text {

    .hero-text h1 {

    }

    .hero-text p {

      color: #333;
    }

    .hero-image img {
      max-width: 400px;
      width: 100%;
      height: auto;
    }
    footer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      background-color: #f8f8f8;
      font-size: 2rem;
    }

    footer a {
      text-decoration: none;
      color: #3f2d8f;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
